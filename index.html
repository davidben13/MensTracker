<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cycle Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .flag-button {
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      user-select: none;
      transition: background-color 0.2s, color 0.2s;
    }
    .flag-button.selected {
      background-color: #007BFF;
      color: white;
      border-color: #0056b3;
    }
    button { margin-top: 20px; padding: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Cycle Day Tracker</h1>
  <p>Cycle Day: <span id="cycle-day">1</span></p>

  <div id="flag-container" class="grid"></div>

  <button onclick="saveFlags()">Save Flags</button>

  <script>
    const cycleDaySpan = document.getElementById('cycle-day');
    const flagContainer = document.getElementById('flag-container');

    // Predefined flags
    const flags = [
      "Interested in Sex", "Rude", "Receptive to Feedback",
      "Happy", "Needs Activities", "Needs to Knock Off List",
      "Self Deprecation", "OMG I'm So Behind", "Easy Going",
      "Hardcore PMS"
    ];

    const cycleLength = 28;
    const today = new Date();
    const startDate = new Date('2024-11-01'); // Update to actual start date
    const currentCycleDay = ((today - startDate) / (1000 * 60 * 60 * 24)) % cycleLength + 1;
    cycleDaySpan.textContent = Math.floor(currentCycleDay);

    let savedData = JSON.parse(localStorage.getItem('cycleData')) || {};
    let selectedFlags = savedData[currentCycleDay] || {};

    // Initialize buttons
    function initializeFlags() {
      flagContainer.innerHTML = '';

      // Sort flags by selected status
      const sortedFlags = flags.sort((a, b) => {
        const selectedA = selectedFlags[a] ? -1 : 1;
        const selectedB = selectedFlags[b] ? -1 : 1;
        return selectedA - selectedB;
      });

      sortedFlags.forEach(flag => {
        const button = document.createElement('div');
        button.className = 'flag-button';
        button.textContent = flag;
        if (selectedFlags[flag]) {
          button.classList.add('selected');
        }
        button.onclick = () => toggleFlag(button, flag);
        flagContainer.appendChild(button);
      });
    }

    // Toggle flag state
    function toggleFlag(button, flag) {
      button.classList.toggle('selected');
      selectedFlags[flag] = button.classList.contains('selected');
      initializeFlags(); // Re-render flags with updated sorting
    }

    // Save flags
    function saveFlags() {
      savedData[currentCycleDay] = selectedFlags;
      localStorage.setItem('cycleData', JSON.stringify(savedData));
      alert('Data saved for Cycle Day ' + Math.floor(currentCycleDay));
    }

    // Initialize
    initializeFlags();
  </script>
</body>
</html>
